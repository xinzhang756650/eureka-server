server:
  port: 8761
spring:
  application:
    name: microservice-discovery-eureka-server
eureka:
  client:
#    是否将自己注册到Eureka Server，默认为true
    registerWithEureka: false
#    是否从Eureka Server中获取注册信息，默认true
    fetchRegistry: false
    serviceUrl:
#      设置与Eureka Server交互的地址
      defaultZone: http://localhost:8761/eureka/
